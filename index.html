<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo" height="50px" />
      </div>

      <!-- Nav -->
      <nav>
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Container -->
    <div class="content">

    <!-- Main Image -->
      <div class="main-image">
        <div class="headline">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Smal Batch, Fair Trade, Organic Tea</h4>
        </div>

      </div>

      <!-- Monthly Tea Section -->
      <div class="tea-section">
        <div class="heading">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="teas">
          <div class="tea">
            <img class="images" src="./resources/images/img-berryblitz.jpg" alt="Mug with Berries">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="tea">
            <img class="images" src="./resources/images/img-spiced-rum.jpg" alt="Crate of Spiced Rum">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="tea">
            <img class="images" src="./resources/images/img-donut.jpg" alt="Donut on Plate">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="tea center">
            <img class="images" src="./resources/images/img-donut.jpg" alt="Donut on Plate">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="tea center">
            <img class="images" src="./resources/images/img-bedford-bizarre.jpg" alt="Tea cup on Saucer">
            <h4>Bedford Bizarre Tea</h4>
          </div>

        </div>


      </div>

    </div>
  </body>
</html>
